<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator HTML CSS and JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="Ai.css" />
    <script src="Ai.js" defer></script>
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator</h1>
        <p>Convert your text into an image within a second</p>
        <form action="#" class="generate-form">
          <input
            class="prompt-input"
            type="text"
            placeholder="Text Me What you Imagine"
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img src="images/img-1.jpg" alt="image" />
        <a href="images/download.svg" alt="download"></a>
      </div>
      <div class="img-card">
        <img src="images/img-2.jpg" alt="image" />
        <a href="images/download.svg" alt="download"></a>
      </div>
      <div class="img-card">
        <img src="images/img-3.jpg" alt="image" />
        <a href="images/download.svg" alt="download"></a>
      </div>
      <div class="img-card">
        <img src="images/img-4.jpg" alt="image" />
        <a href="images/download.svg" alt="download"></a>
      </div>
    </section>
  </body>
</html>
